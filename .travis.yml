language: python
cache: pip
python:
- '3.7'
before_install:
- ./scripts/aws_config.sh
install:
- pip install awscli
- pip install aws-sam-cli
jobs:
  include:
  - stage: test
    script:
    - pip install pytest
    - pip install -r requirements.txt
    - pytest . -v
  - stage: deploy
    script:
    - sam validate
    - sam build --debug
    - sam package --s3-bucket fastapi-bucket --output-template-file out.yml
      --region eu-west-1
    - sam deploy --template-file out.yml --stack-name fastapi --region
      eu-west-1 --no-fail-on-empty-changeset --capabilities CAPABILITY_IAM
    skip_cleanup: true
    if: branch = master
notifications:
  email:
    on_failure: never
env:
  global:
  - AWS_DEFAULT_REGION=eu-west-1
  - secure: 
  - secure: 
